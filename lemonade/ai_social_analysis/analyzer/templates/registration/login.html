{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Into AI-Social Analysis</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'login.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        <a href="#" class="alert-link">Your username and password didn't match. Please try again.</a>
      </div>
      {% endif %}

	  <form class="form-signin" method="post" action="{% url 'login' %}">

        {% csrf_token %}
 
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="{{ form.username.auto_id }}" class="sr-only">{{ form.username.label }}</label>
        <input type="text" id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}" class="form-control" placeholder="Username" required autofocus>

        <label for="{{ form.password.auto_id }}" class="sr-only">{{ form.password.label }}</label>
        <input type="password" id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />

      </form>

      <div class="row" style="text-align: center;">
        <a href="/admin">
          <button type="button" class="btn btn-warning" aria-label="Left Align">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Admin
          </button>
        </a>
      <div class="row">

    </div> 

  </body>
</html>
